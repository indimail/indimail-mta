name: indimail-mta obs trigger

on:
  push:
    paths:
      - '**/indimail-mta-x/**'
      - '**/prepare_obs'
      - '**/catChangeLog'
      - .github/workflows/indimail-mta-obs.yml
      - '!**/doc/*'
      - '!**.md'
      - '!**/*.freebsd.yml'
      - '!**/*.c-cpp.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout_indimail-mta
      uses: actions/checkout@v2
    - name: checkout_qmail
      uses: actions/checkout@v2
      with:
        repository: mbhangui/libqmail
        path: libqmail

    - name: install_qmail
      run: |
        sudo apt-get update; sudo apt-get install libssl-dev libmysqlclient-dev
        cd libqmail; ./default.configure; make; sudo make install-strip
    - name: prepare obs
      run: sudo apt-get update; sudo apt-get install curl; cd indimail-mta-x; ./prepare_obs indimail-mta
    - uses: actions/upload-artifact@v2
      with:
        name: indimail-mta
        path: ~/stage
    - shell: bash
      name: trigger_obs
      run: |
        mkdir ~/.ssh
        echo "${{secrets.sf_private_key}}" > ~/.private_key
        chmod 600 ~/.private_key
        echo "${{secrets.sf_known_hosts}}" > ~/.ssh/known_hosts
        cd ~/stage
        tar cvfz $GITHUB_WORKSPACE/indimail-mta-obs.tar.gz *
        # copy to /home/frs/project/indimail
        scp -q -i ~/.private_key $GITHUB_WORKSPACE/indimail-mta-obs.tar.gz  "${{secrets.sf_user}}:${{secrets.sf_upload_path}}"
        rm -f ~/.private_key ~/.ssh/known_hosts $GITHUB_WORKSPACE/indimail-mta-obs.tar.gz
        rm -rf ~/stage
