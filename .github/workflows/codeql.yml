# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
name: "CodeQL-indimail-mta"

on:
  push:
    branches: [ "master" ]
    paths:
      - '**/indimail-mta-x/**.c'
      - '**/indimail-mta-x/**.h'
      - '**/daemontools-x/**.c'
      - '**/daemontools-x/**.h'
      - '**/ucspi-tcp-x/**.c'
      - '**/ucspi-tcp-x/**.h'
      - '**/libsrs2-x/**.c'
      - '**/libsrs2-x/**.h'
      - '**/libdkim2-x/**.c'
      - '**/libdkim2-x/**.h'
      - .github/workflows/indimail-mta-codeql.yml
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '37 21 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp' ]
        host: [ubuntu-latest]

    steps:
    - name: checkout_indimail-mta
      uses: actions/checkout@v4
      
    - name: checkout_qmail
      uses: actions/checkout@v4
      with:
        repository: mbhangui/libqmail
        path: libqmail

    - name: install_qmail
      run: cd libqmail;env CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.4.1/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.4.1/lib" ./default.configure; env CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.4.1/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.4.1/lib" make; sudo make install-strip
    - name: install_libdkim2
      run: cd libdkim2-x; env CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.4.1/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.4.1/lib" ./default.configure; env CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.4.1/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.4.1/lib" make; sudo make install-strip
    - name: install_libsrs2
      run: cd libsrs2-x; ./default.configure; make; sudo make install-strip

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
    - run: |
        cd libdkim2-x
        make clean && make
        cd ../libsrs2-x
        make clean && make
        cd ../daemontools-x
        ./default.configure
        make
        cd ../ucspi-tcp-x
        ./default.configure
        make
        cd ../indimail-mta-x
        ./default.configure
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
