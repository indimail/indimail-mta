name: libdkim2 FreeBSD CI

on:
  push:
    paths:
      - '**/libdkim2-x/**'
      - .github/workflows/libdkim2-freebsd.yml
      - '!**/libdkim2-x/debian/*'
      - '!**/libdkim2-x/libdkim2.spec.in'
      - '!**/doc/*'
      - '!**.md'
  workflow_dispatch:

jobs:
  testfreebsd:
    runs-on: macos-12
    name: FreeBSD
    env:
      MYTOKEN : ${{ secrets.MYTOKEN }}
    steps:
    - uses: actions/checkout@v2
    - name: build libdkim2
      id: FreeBSD
      uses: vmactions/freebsd-vm@v0.3.1
      with:
        envs: 'MYTOKEN'
        usesh: true
        prepare: pkg install -y curl automake autoconf libtool pkgconf libidn2
        run: cd libdkim2-x; ./default.configure; make
